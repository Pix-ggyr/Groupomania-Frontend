<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Register</title>
  <script src="https://kit.fontawesome.com/dac98d5ff4.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">Register now!</h1>
      <button class="popup-close-btn"> X </button>
    </header>
    <form class="popup-form">
      <label for="u-name">Your name* :</label><br>
      <input type="text" id="u-name" name="u-name" aria-label="u-name" placeholder="Your last name" required><br>
      <label for="u-firstname">Your firstname* :</label><br>
      <input type="text" id="u-firstname" name="u-firstname" aria-label="u-firstname" placeholder="Your last name"
        required><br>
      <label for="u-email">Your email* :</label><br>
      <input type="text" id="u-email" name="u-email" aria-label="u-email" placeholder="your.email@mail.com"
        required><br>
      <label for="u-description">Description:</label><br>
      <input type="text" id="u-description" name="u-description" aria-label="u-description"
        placeholder="Tell us about you !" maxlength="140"><br>
      <input type="button" value="Choose a profile picture*" required>
      <button><i class="far fa-trash-alt"></i></button>
      <button>Edit</button><br>
      <input type="button" value="Cancel">
      <input type="submit" value="Submit">
    </form>

  </main>

</body>

</html>
