<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Create post</title>
  <script src="https://kit.fontawesome.com/dac98d5ff4.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">Create your post</h1>
      <button class="popup-close-btn"> X </button>
    </header>
    <form class="popup-form">
      <label for="post-title">Your name* :</label><br>
      <input type="text" id="post-title" name="post-title" aria-label="post-title" placeholder="Give your post a title"
        required><br>
      <label for="create-post-content">Description:</label><br>
      <input type="text" id="create-post-content" name="create-post-content" aria-label="create-post-content"
        maxlength="140"><br>
      <input type="button" value="Add an image">
      <button><i class="far fa-trash-alt"></i></button>
      <button>Edit</button><br>
      <input type="submit" value="Submit">
    </form>

  </main>

</body>

</html>
