<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Edit profile</title>
  <script src="https://kit.fontawesome.com/dac98d5ff4.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">Edit your description</h1>
      <button class="popup-close-btn"> X </button>
    </header>
    <label for="u-description">Description:</label><br>
    <input type="text" id="u-description" name="u-description" aria-label="u-description"
      placeholder="Tell us about you !" maxlength="140"><br>
    <input type="button" value="Cancel">
    <input type="submit" value="Submit">
  </main>

</body>

</html>
