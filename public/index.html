<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Login / Signup</title>
</head>

<body>
  <section class="container">
    <img id="logo" src="../assets/icon-above-font.png" alt="logo groupomania">
    <h1>Log into our new application !</h1>
    <form id="login">
      <label for="user-email">Your email address</label><br>
      <input type="text" id="user-email" name="user-email" aria-label="user-email" placeholder="user@mail.com"><br>
      <label for="password">Enter your password</label><br>
      <input type="text" id="password" name="password" aria-label="password"><br>
      <input class="submit-btn" type="submit" name="submit" aria-label="submit" value="Submit">
    </form>
    <p>Not registered yet ? <span class="popup-trigger">Sign-up right now !</span></p>

  </section>
  <footer>
    <div id="legals">
      <a href="#">Legals</a>
    </div>
    <div id="contact-us">
      <p>Something went wrong ?</p><br>
      <a href="mailto:chips@mail.com">Let us know !</a>
    </div>
  </footer>

</body>

</html>
