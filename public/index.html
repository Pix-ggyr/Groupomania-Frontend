<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap');
  </style>
</head>

<body>
  <section class="container">
    <img id="logo" src="../assets/icon-above-font.png" alt="logo groupomania">
    <h1>Log into our new application !</h1>
    <form id="login">
      <label for="user-email">Your email address</label><br>
      <input type="text" id="user-email" name="user-email" aria-label="user-email" placeholder="user@mail.com"><br>
      <label for="password">Enter your password</label><br>
      <input type="text" id="password" name="password" aria-label="password"><br>
      <input class="submit-btn" type="submit" name="submit" aria-label="submit" value="Submit">
    </form>
    <p>Not registered yet ? <span class="popup-trigger"><a href="popups/popup-register.html">Sign-up right now
          !</a></span></p>

  </section>
  <footer>
    <div id="legals">
      <a href="#">Legals</a>
    </div>
    <div id="contact-us">
      <p>Something went wrong ? <a href="mailto:chips@mail.com">Let us know !</a></p>
    </div>
  </footer>

</body>

<style>
  #login input {
    margin: 10px;
    color: darkblue;
    background-color: ghostwhite;
    font-family: 'Dosis', sans-serif;
    font-weight: 700;
    height: 40px;
    width: 220px;
    border: none;
    border-radius: 3px;
    padding-left: 5px;
    font-size: 16px;
  }

  #login label {
    font-size: 24px;
    padding-left: 10px;
    color: darkblue;
  }

  p {
    font-size: 24px;
  }
</style>

</html>
